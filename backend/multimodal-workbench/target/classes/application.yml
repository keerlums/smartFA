server:
  port: 8083
  servlet:
    context-path: /multimodal-workbench

spring:
  application:
    name: multimodal-workbench
  
  datasource:
    url: jdbc:postgresql://postgresql:5432/smartfa_db
    username: smartfa_user
    password: smartfa_password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  data:
    mongodb:
      uri: mongodb://mongodb:27017/smartfa_db
    
    redis:
      host: redis
      port: 6379
      password: smartfa_redis

  kafka:
    bootstrap-servers: kafka:9092
    consumer:
      group-id: multimodal-workbench-group
    
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

minio:
  endpoint: http://minio:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket-name: multimodal-files

logging:
  level:
    com.smartfa.workbench: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG