version: '3.8'

services:
  # 数据库服务
  postgresql:
    image: postgres:15
    container_name: smartfa-postgresql
    environment:
      POSTGRES_DB: smartfa
      POSTGRES_USER: smartfa
      POSTGRES_PASSWORD: smartfa123
    ports:
      - "5432:5432"
    volumes:
      - postgresql_data:/var/lib/postgresql/data
      - ./infrastructure/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - smartfa-network

  # MongoDB服务
  mongodb:
    image: mongo:7
    container_name: smartfa-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: smartfa
      MONGO_INITDB_ROOT_PASSWORD: smartfa123
      MONGO_INITDB_DATABASE: smartfa
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./infrastructure/mongodb/init.js:/docker-entrypoint-initdb.d/init.js
    networks:
      - smartfa-network

  # Redis服务
  redis:
    image: redis:7-alpine
    container_name: smartfa-redis
    command: redis-server --requirepass smartfa123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - smartfa-network

  # InfluxDB时序数据库
  influxdb:
    image: influxdb:2.7
    container_name: smartfa-influxdb
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: smartfa
      DOCKER_INFLUXDB_INIT_PASSWORD: smartfa123
      DOCKER_INFLUXDB_INIT_ORG: smartfa
      DOCKER_INFLUXDB_INIT_BUCKET: metrics
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: smartfa-token-123456789
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
    networks:
      - smartfa-network

  # MinIO对象存储
  minio:
    image: minio/minio:latest
    container_name: smartfa-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: smartfa
      MINIO_ROOT_PASSWORD: smartfa123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - smartfa-network

  # Kafka消息队列
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: smartfa-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - smartfa-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: smartfa-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: true
    networks:
      - smartfa-network

  # Milvus向量数据库
  etcd:
    container_name: milvus-etcd
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    networks:
      - smartfa-network

  minio-milvus:
    container_name: milvus-minio
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "9002:9001"
    volumes:
      - minio_milvus_data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    networks:
      - smartfa-network

  milvus:
    container_name: milvus-standalone
    image: milvusdb/milvus:v2.3.3
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio-milvus:9000
    volumes:
      - milvus_data:/var/lib/milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - "etcd"
      - "minio-milvus"
    networks:
      - smartfa-network

  # 多模态工作台服务
  multimodal-workbench:
    build:
      context: ./backend/multimodal-workbench
      dockerfile: Dockerfile
    container_name: smartfa-multimodal-workbench
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgresql:5432/smartfa
      SPRING_DATASOURCE_USERNAME: smartfa
      SPRING_DATASOURCE_PASSWORD: smartfa123
      SPRING_DATA_MONGODB_HOST: mongodb
      SPRING_DATA_MONGODB_PORT: 27017
      SPRING_DATA_MONGODB_DATABASE: smartfa
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD: smartfa123
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: smartfa
      MINIO_SECRET_KEY: smartfa123
    ports:
      - "8081:8081"
    depends_on:
      - postgresql
      - mongodb
      - redis
      - kafka
      - minio
    networks:
      - smartfa-network

  # 智能中枢服务
  intelligent-hub:
    build:
      context: ./backend/intelligent-hub
      dockerfile: Dockerfile
    container_name: smartfa-intelligent-hub
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgresql:5432/smartfa
      SPRING_DATASOURCE_USERNAME: smartfa
      SPRING_DATASOURCE_PASSWORD: smartfa123
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD: smartfa123
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "8082:8082"
    depends_on:
      - postgresql
      - redis
      - kafka
    networks:
      - smartfa-network

  # 多智能体集群服务
  multi-agent-cluster:
    build:
      context: ./backend/multi-agent-cluster
      dockerfile: Dockerfile
    container_name: smartfa-multi-agent-cluster
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATA_MONGODB_HOST: mongodb
      SPRING_DATA_MONGODB_PORT: 27017
      SPRING_DATA_MONGODB_DATABASE: smartfa
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD: smartfa123
      MILVUS_HOST: milvus
      MILVUS_PORT: 19530
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "8083:8083"
    depends_on:
      - mongodb
      - redis
      - milvus
      - kafka
    networks:
      - smartfa-network

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: smartfa-frontend
    ports:
      - "3001:80"
    depends_on:
      - multimodal-workbench
      - intelligent-hub
      - multi-agent-cluster
    networks:
      - smartfa-network

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: smartfa-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - multimodal-workbench
      - intelligent-hub
      - multi-agent-cluster
    networks:
      - smartfa-network

volumes:
  postgresql_data:
  mongodb_data:
  redis_data:
  influxdb_data:
  minio_data:
  minio_milvus_data:
  etcd_data:
  milvus_data:

networks:
  smartfa-network:
    driver: bridge