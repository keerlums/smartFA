apiVersion: apps/v1
kind: Deployment
metadata:
  name: smartfa-multimodal-workbench
  namespace: smartfa
  labels:
    app: smartfa-multimodal-workbench
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: smartfa-multimodal-workbench
  template:
    metadata:
      labels:
        app: smartfa-multimodal-workbench
        component: backend
    spec:
      containers:
      - name: multimodal-workbench
        image: smartfa/multimodal-workbench:latest
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "kubernetes"
        - name: DB_HOST
          value: "postgresql-service"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "smartfa"
        - name: REDIS_HOST
          value: "redis-service"
        - name: REDIS_PORT
          value: "6379"
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka-service:9092"
        - name: MINIO_ENDPOINT
          value: "minio-service:9000"
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: smartfa-secrets
              key: minio-access-key
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: smartfa-secrets
              key: minio-secret-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
      volumes:
      - name: config-volume
        configMap:
          name: smartfa-config
      imagePullSecrets:
      - name: registry-secret