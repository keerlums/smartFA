apiVersion: apps/v1
kind: Deployment
metadata:
  name: smartfa-intelligent-hub
  namespace: smartfa
  labels:
    app: smartfa-intelligent-hub
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: smartfa-intelligent-hub
  template:
    metadata:
      labels:
        app: smartfa-intelligent-hub
        component: backend
    spec:
      containers:
      - name: intelligent-hub
        image: smartfa/intelligent-hub:latest
        ports:
        - containerPort: 8081
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "kubernetes"
        - name: DB_HOST
          value: "postgresql-service"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "smartfa"
        - name: REDIS_HOST
          value: "redis-service"
        - name: REDIS_PORT
          value: "6379"
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka-service:9092"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
      volumes:
      - name: config-volume
        configMap:
          name: smartfa-config
      imagePullSecrets:
      - name: registry-secret