apiVersion: apps/v1
kind: Deployment
metadata:
  name: smartfa-image-analysis
  namespace: smartfa
  labels:
    app: smartfa-image-analysis
    component: ai-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: smartfa-image-analysis
  template:
    metadata:
      labels:
        app: smartfa-image-analysis
        component: ai-service
    spec:
      containers:
      - name: image-analysis
        image: smartfa/image-analysis:latest
        ports:
        - containerPort: 8001
        env:
        - name: REDIS_HOST
          value: "redis-service"
        - name: REDIS_PORT
          value: "6379"
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka-service:9092"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 120
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 60
          periodSeconds: 10
        volumeMounts:
        - name: model-cache
          mountPath: /app/models
      volumes:
      - name: model-cache
        persistentVolumeClaim:
          claimName: model-cache-pvc
      imagePullSecrets:
      - name: registry-secret

