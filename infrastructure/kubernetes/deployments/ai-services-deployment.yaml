apiVersion: apps/v1
kind: Deployment
metadata:
  name: smartfa-llm-service
  namespace: smartfa
  labels:
    app: smartfa-llm-service
    component: ai-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smartfa-llm-service
  template:
    metadata:
      labels:
        app: smartfa-llm-service
        component: ai-service
    spec:
      containers:
      - name: llm-service
        image: smartfa/llm-service:latest
        ports:
        - containerPort: 8003
        env:
        - name: REDIS_HOST
          value: "redis-service"
        - name: REDIS_PORT
          value: "6379"
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka-service:9092"
        - name: MODEL_PATH
          value: "/app/models"
        resources:
          requests:
            memory: "4Gi"
            cpu: "2000m"
          limits:
            memory: "8Gi"
            cpu: "4000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 180
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 120
          periodSeconds: 10
        volumeMounts:
        - name: llm-models
          mountPath: /app/models
      volumes:
      - name: llm-models
        persistentVolumeClaim:
          claimName: llm-models-pvc
      imagePullSecrets:
      - name: registry-secret
      nodeSelector:
        accelerator: nvidia-tesla-v100  # GPU节点选择器