# Prometheus配置文件
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Spring Boot应用监控
  - job_name: 'smartfa-backend'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: 
        - 'host.docker.internal:8080'  # 多模态工作台
        - 'host.docker.internal:8081'  # 智能中枢
        - 'host.docker.internal:8082'  # 多智能体集群
    scrape_interval: 10s
    metrics_path: '/actuator/prometheus'

  # AI服务监控
  - job_name: 'ai-services'
    static_configs:
      - targets:
        - 'host.docker.internal:8001'  # 文档分析服务
        - 'host.docker.internal:8002'  # 图像分析服务
        - 'host.docker.internal:8003'  # LLM服务
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Redis监控
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s

  # MySQL监控
  - job_name: 'mysql'
    static_configs:
      - targets: ['mysql:3306']
    scrape_interval: 30s

  # 系统监控 (Node Exporter)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  # 容器监控 (cAdvisor)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s

  # JVM监控
  - job_name: 'jmx-exporter'
    static_configs:
      - targets:
        - 'jmx-exporter:5556'
    scrape_interval: 15s